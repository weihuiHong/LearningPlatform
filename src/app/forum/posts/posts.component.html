<div class="row">
    <div class="col-9">
        <div class="whiteLabel posts">
            <div class="title clearfix">
                <h4 class="to-left">{{postInfo['title']}}</h4>
                <div class="posts-info to-right">
                    <span class="num">{{postInfo['responseNum']}}</span>
                    <span class="num-name">回复</span>
                    <span class="num">{{postInfo['views']}}</span>
                    <span class="num-name">查看</span>
                </div>
            </div>
            <div class="person-info clearfix">
                <div class="image to-left">
                    <img src="assets/images/1.jpg" alt=""/>
                </div>
                <div class="name to-left">
                    mrn_huang
                </div>
                <div class="time to-left">
                    {{postInfo['publicationTime']}}
                </div>
            </div>
            <div class="content">
                <p>
                    {{postInfo['content']}}
                </p>
            </div>
            <div class="comment">
                <div class="header">全部回复</div>
                <div class="comment-item" *ngFor="let item of commentArr">
                    <h-comment [commentItem]="item"></h-comment>
                </div>
            </div>
        </div>
        <div [froalaEditor]="option" [(froalaModel)]="froalaText"></div>
        <button type="button" class="btn btn-secondary" (click)="commitComment(froalaText)">确定</button>
    </div>
    <div class="col-3">
        <div class="whiteLabel">
            右边
        </div>
    </div>
</div>
