<div class="row question" *ngIf="question">
    <div class="col-1">
        <div class="image">
            <img src="assets/images/question.jpg" alt=""/>
        </div>
    </div>
    <div class="col-9">
        <a class="title" target="_blank" [routerLink]="['/posts', question.id]">
            {{question['title']}}
        </a>
        <div class="info">
            <!--<a class="btn btn-secondary" target="_blank" [routerLink]="['/posts', question.id]">撰写答案</a>-->
            <span class="questioner">
                {{question['presenter']}}
            </span>
            <span class="time">
                {{question['publicationTime'] | date:'y-MM-dd H:mm'}}
            </span>
        </div>
    </div>
    <div class="col-1">
        <div class="num">
            {{question['responseNum']}}
        </div>
        <div class="num-name">
            回复
        </div>
    </div>
    <div class="col-1">
        <div class="num">
            {{question['views']}}
        </div>
        <div class="num-name">
            查看
        </div>
    </div>
