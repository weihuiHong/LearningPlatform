<div>
  <span class="title">{{title}}</span>
  <ng-container *ngIf="filter">
    <span *ngFor="let item of filter" class="filter" (click)="getfilterStr(item['id'])">
      {{item['tagName']}}
    </span>
  </ng-container>
  <a href="" class="to-right more">更多<i class="fa fa-angle-right"></i></a>
</div>
<div class="home-course">
  <div class="home-course-item" *ngFor="let item of courseArr">
    <h-card-course [courseItem]="item"></h-card-course>
  </div>
</div>
