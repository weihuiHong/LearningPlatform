<div class="home">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="assets/images/cardCourse.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="assets/images/cardCourse.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="assets/images/cardCourse.png" alt="Third slide">
      </div>
    </div>
    <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a> -->
  </div>
  <h-home-side></h-home-side>
  <div class="row home-content">
    <div class="col-9">
      <h-container-type [name]="containerTypeNameArr[0]['title']" [courseItem]="courseItem" [first]=true [filter]="containerTypeNameArr[0]['filter']"></h-container-type>
    </div>
    <div class="col-3">
      <h-news></h-news>
    </div>
  </div>
  <div class="home-content" *ngFor="let item of containerTypeNameArr.slice(1, containerTypeNameArr.length)">
    <h-container-type [name]="item['title']" [courseItem]="courseItem" [first]=false [filter]="item['filter']"></h-container-type>
  </div>
</div>
