<div class="home">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="assets/images/banner1.jpg" alt="First slide"/>
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="assets/images/banner2.jpg" alt="Second slide"/>
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="assets/images/banner3.jpg" alt="Third slide"/>
      </div>
    </div>
    <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a> -->
  </div>
  <div class="home-side">
    <h-home-side></h-home-side>
  </div>
  <div class="row home-content">
    <div class="col-lg-9 col-md-7 col-sm-6 col-12" *ngIf="featuredCourse.length == 5">
      <div class="title">
        精品课程
      </div>
      <div class="row">
        <div class="col-12 col-lg-8 col-md-6 image">
          <img src="assets/images/cardCourse.png"/>
        </div>
        <div class="col-12 col-lg-4 col-md-6">
          <h-card-course [courseItem]="featuredCourse[1]"></h-card-course>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4 col-md-6" *ngFor="let item of featuredCourse.slice(2, featuredCourse.length)">
          <h-card-course [courseItem]="item"></h-card-course>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-5 col-sm-6 col-12">
      <h-news-list [newsList]="newsList"></h-news-list>
    </div>
  </div>
  <div class="home-content">
    <h-container-type [title]="'免费视频'" [id]="1" [courseArr]="freeVideoArr" [filter]="filterArr" (toFilter)="filterFreeVideo($event)"></h-container-type>
  </div>
  <div class="home-content">
    <h-container-type [title]="'免费音频'" [id]="2" [courseArr]="freeAudioArr" [filter]="filterArr" (toFilter)="filterFreeAudio($event)"></h-container-type>
  </div>
  <div class="home-content">
    <h-container-type [title]="'免费PPT'" [id]="3" [courseArr]="freePPTArr" [filter]="filterArr" (toFilter)="filterFreePPT($event)"></h-container-type>
  </div>
</div>
