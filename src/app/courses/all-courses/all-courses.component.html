<div class="course-content">
  <div class="course-label whiteLabel">
    <div class="course-label-item" *ngFor="let labelTag of labelTagArr">
      <h-label-course [labelTag]="labelTag"></h-label-course>
    </div>
  </div>
  <div class="course-more whiteLabel">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active"><a href=""></a>最新</li>
      <li class="breadcrumb-item"><a href=""></a>最热</li>
    </ol>
    <div class="course-card-content">
      <div class="coures-card-item" *ngFor="let courseItem of courseArr">
        <h-card-course [courseItem]="courseItem"></h-card-course>
      </div>
    </div>
    <nav aria-label="Page navigation example" class="col-12 to-left">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">6</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
