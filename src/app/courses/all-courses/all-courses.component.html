<div class="course-content">
  <div class="course-label whiteLabel">
    <div class="course-label-item" *ngFor="let labelTag of labelTagArr">
      <h-label-course [labelTag]="labelTag" (getFromLabel)="getFromLabel($event)"></h-label-course>
    </div>
  </div>
  <div class="course-more whiteLabel">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" [class.active]="newest == 1" (click)="newOrHot(1)"><a>最新</a></li>
      <li class="breadcrumb-item" [class.active]="newest == 0" (click)="newOrHot(0)"><a>最热</a></li>
    </ol>
    <div class="course-card-content">
      <div class="coures-card-item" *ngFor="let courseItem of courseArr">
        <h-card-course [courseItem]="courseItem"></h-card-course>
      </div>
    </div>
    <nav aria-label="Page navigation example" class="col-12 to-left">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <ng-container *ngFor="let item of totalPage;let i=index">
          <li class="page-item" [class.active]="(i + 1) == nowPage"><a class="page-link" href="#">{{i + 1}}</a></li>  
        </ng-container>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
